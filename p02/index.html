<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Seat Selection</title>
</head>
<body>
    <div class="movie-container">
        <label>Please select your movie</label>
        <select id="movie">
            <option value="15">No Time to Die ($15)</option>
            <option value="12">Frozen II ($12)</option>
            <option value="20">Avengers: End Game ($20)</option>
            <option value="10">Bloodshot ($10)</option>
            <option value="12">The Hunt ($12)</option>
        </select>
    </div>

    <ul class="legend">
        <li>
            <div class="seat available"></div>
            <small>Available</small>
        </li>
        <li>
            <div class="seat reserved"></div>
            <small>Reserved</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
    </ul>

    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
        </div>
        <div class="row">
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat available"></div>
        </div>
        <div class="row">
            <div class="seat available"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
        </div>
        <div class="row">
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
        </div>
        <div class="row">
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat reserved"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
        </div>
        <div class="row">
            <div class="seat available"></div>
            <div class="seat available"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat available"></div>
            <div class="seat available"></div>
        </div>
    </div>

    <p class="text">
        You have selected <span id="count">0</span> seats for a total price of $<span class="total">0</span>.
    </p>
    
        
    <a href="../index.html">
        <button class="homebtn">Home</button>
    </a>

</div>

<script src="script.js"></script>

</body>
</html>
