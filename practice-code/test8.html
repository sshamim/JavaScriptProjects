<!DOCTYPE html>
<html lang="en">
<title> My Practice</title>

<script type="text/javascript">

document.write("Kata : Check Array Value  <br>")

/**
You will be given an array a and a value x.
All you need to do is check whether the provided array contains the value.

Array can contain numbers or strings. X can be either.

Return true if the array contains the value, false if not.

Test.assertEquals(check([66, 101], 66), true);
Test.assertEquals(check([80, 117, 115, 104, 45, 85, 112, 115], 45), true);
Test.assertEquals(check(['t', 'e', 's', 't'], 'e'), true);
Test.assertEquals(check(['what', 'a', 'great', 'kata'], 'kat'), false);
*/
var a = [80, 117, 115, 104, 45, 85, 112, 115]
var x = 11

function check(a, x) {
  for (i=0; i<a.length; i++){
      if (a[i] != x){
        var val = false
      } else {
        val = true
        break;
        }
    }
    return val
}


document.write("<br>")
document.write(check(a, x))

</script>

</html>
